type Survey {
  id: String!
  userid: String!
  created_at: Int!
  title: String!
  description: String!
  status: String!
  max_responses: Int!
}

input SurveyInput {
  title: String!
  description: String!
  status: String!
  max_responses: Int!
}

type Mutation {
  createSurvey(input: SurveyInput!): Survey
  deleteSurvey(id: String!): Survey
}

type Query {
  survey: [Survey!]
}
