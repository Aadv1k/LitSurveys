# https://stackoverflow.com/questions/50809147/how-do-i-specify-a-graphql-type-that-takes-multiple-types
type IntBox {
  value: Int
}

type StringBox {
  value: String
}

union ResponseType = IntBox | StringBox

type Response {
  id: String!
  user_id: String!
  survey_id: String!
  field_id: String!
  type: String!
  response: ResponseType!
}

input ResponseInput {
  survey_id: String!
  field_id: String!
  type: String!
  response: String!
}

type Mutation {
  createResponse(input: ResponseInput!): Response
}

type Query {
  responses(survey_id: String): [Response]
}
